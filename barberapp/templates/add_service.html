{% extends 'base.html' %}
{% block title %}Add Service - Clean|CUT Barber Shop{% endblock %}
{% block content %}
<div class="Desktop">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Add New Service</h2>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Service Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">Price (R)</label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (minutes)</label>
                        <input type="number" class="form-control" id="duration" name="duration" min="1" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="haircut">Haircut</option>
                            <option value="shave">Shave</option>
                            <option value="beard">Beard Treatment</option>
                            <option value="color">Hair Color</option>
                            <option value="treatment">Hair Treatment</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Service</button>
                    <a href="{% url 'service_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
