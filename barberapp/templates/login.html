{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Clean|CUT Barber Shop{% endblock %}

{% block content %}
<style>
    body {
        background-color: #111827; /* Dark gray background similar to example */
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', sans-serif;
    }
    .auth-card {
        background-color: rgba(31, 41, 55, 0.8); /* Dark gray similar to example */
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px; /* Fixed width similar to example */
        margin: 0 auto;
        border: 1px solid #374151; /* Border similar to example */
        backdrop-filter: blur(10px);
    }
    .card-header {
        background-color: transparent !important;
        border-bottom: none !important;
        padding-top: 1.5rem !important;
    }
    .card-body {
        padding: 1.5rem !important;
    }
    .form-label {
        color: #f3f4f6; /* Light text color */
    }
    .form-control {
        background-color: #1f2937; /* Dark input background */
        border: 1px solid #374151;
        color: #f3f4f6;
    }
    .form-control:focus {
        background-color: #1f2937;
        border-color: #4b5563;
        color: #f3f4f6;
        box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
    }
    .btn-dark {
        background-color: #fbbf24; /* Amber yellow similar to example */
        border-color: #fbbf24;
        color: #1f2937; /* Dark text on button */
        font-weight: 600;
    }
    .btn-dark:hover {
        background-color: #f59e0b; /* Darker amber on hover */
        border-color: #f59e0b;
    }
    .text-light {
        color: #f3f4f6 !important;
    }
    h3 {
        color: #f3f4f6 !important;
        font-weight: 600;
    }
    .scissors-icon {
        color: #fbbf24; /* Amber yellow color */
    }
</style>

<div class="login-page container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card auth-card">
                <!-- Logo using Bootstrap icon inside the login container, at the top -->
                <div class="card-header text-center">
                    <a href="{% url 'home' %}" class="text-decoration-none d-block">
                        <i class="bi bi-scissors scissors-icon" style="font-size: 3rem;"></i>
                    </a>
                </div>
                <div class="card-body text-center">
                    <h3 class="mb-4">Customer Login</h3>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Login</button>
                    </form>
                    <div class="mt-3">
                        <p class="text-light">Don't have an account? <a href="{% url 'register' %}" class="text-light">Register here</a></p>
                        <p class="text-light"><a href="{% url 'admin_login_page' %}" class="text-light">Admin Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <p>Premium Barbershop</p>
    <p>2025 Premium barbershop. all rights reserved</p>
</footer>
{% endblock %}
